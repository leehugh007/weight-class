<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>減重班簽到系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏋️‍♀️ 減重班簽到系統</h1>
        
        <div id="signin-section">
            <input type="text" id="nameInput" placeholder="請輸入你的名字">
            <button id="signinBtn">簽到</button>
        </div>
        
        <h2>🏆 簽到排行榜</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>排名</th>
                    <th>名字</th>
                    <th>簽到次數</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
