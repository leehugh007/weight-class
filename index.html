<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>減重班簽到系統</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            text-align: center;
        }

        #signin-section {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        #message {
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: white;
            display: none;
        }

        .message-success {
            background-color: #4CAF50;
        }

        .gold { color: #FFD700; font-weight: bold; }
        .silver { color: #C0C0C0; font-weight: bold; }
        .bronze { color: #CD7F32; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- 確保 Chart.js 正確載入 -->
</head>
<body>
    <div class="container">
        <h1>🏋️‍♀️ 減重班簽到系統</h1>
        
        <div id="signin-section">
            <input type="text" id="nameInput" placeholder="請輸入你的名字">
            <input type="date" id="dateInput" placeholder="選擇日期 (YYYY-MM-DD)">
            <button id="signinBtn">簽到</button>
        </div>
        
        <div id="message" class="message-success"></div>
        
        <h2>🏆 簽到排行榜</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>排名</th>
                    <th>名字</th>
                    <th>簽到次數</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>📈 簽到趨勢圖表</h3>
        <canvas id="chart" width="400" height="200"></canvas>
    </div>
    
    <script src="script.js?version=4"></script>
</body>
</html>
